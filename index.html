<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <div class="logo">
                <div class="header-logo-text">
                    <p class="first-word">футбольний</p>
                    <p class="last-word">менеджер</p>
                </div>
                <img src="img/ball.svg" alt="мяч лого хедера футбольного менеджера" class="logo-ball">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Контакти</a></li>
                    <li><a href="#">Івенти</a></li>
                    <li><a href="#">Групи</a></li>
                </ul>
            </nav>
            <div class="phone">
                <picture>
                    <source srcset="img/phone.webp" type="image/webp">
                    <img src="img/phone.svg" alt="телефон футбольного менеджера">
                </picture>
                <a href="tel:+380505055055">+38 050 505 50 55</a>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div>
                    <p>Знайди свій рівень. Тренуйся як профі</p>
                    <h1 class="section-h1">Професійні заняття з футболу в Хмельницькому</h1>
                </div>
                <span>почни свій футбольний шлях!</span>
            </section>
            <article class="article">
                <button type="button">Записатись на заняття</button>
                <div class="status-reputation">
                    <div class="img-main">
                        <img src="img/zirochka.svg" alt="reputation-star-footbal-maneger">
                        <img src="img/zirochka.svg" alt="reputation-star-footbal-maneger">
                        <img src="img/zirochka.svg" alt="reputation-star-footbal-maneger">
                        <img src="img/zirochka.svg" alt="reputation-star-footbal-maneger">
                        <img src="img/zirochka.svg" alt="reputation-star-footbal-maneger">
                    </div>
                    <p>1.200+ задоволених учнів</p>
                </div>
            </article>
        </main>
    </div>
    <footer class="footer wraper">
        <div class="schedule">
            <p>Пн-Пт: 8-20:00</p>
            <p>Сб-Нд: 10-19:00</p>
        </div>
        <div class="social-networks">
            <picture>
                <source srcset="img/geo.webp" type="image/webp">
                <img src="img/geo.svg" alt="геолокаця-футбольного-менеджера">
            </picture>
            <picture>
                <source srcset="img/inst.webp" type="image/webp">
                <img src="img/inst.svg" alt="інстаграм-футбольного-менеджера">
            </picture>
            <picture>
                <source srcset="img/tg.webp" type="image/webp">
                <img src="img/tg.svg" alt="телеграм-футбольного-менеджера">
            </picture>
        </div>
        <div class="logo">
          <div class="header-logo-text">
                    <p class="first-word-footer">футбольний</p>
                    <p class="last-word-footer">менеджер</p>
                </div>
                <img src="img/ball-footer.svg" alt="мяч лого footer футбольного менеджера" class="logo-ball">
            </div>
        </div>
    </footer>
</body>

</html>
